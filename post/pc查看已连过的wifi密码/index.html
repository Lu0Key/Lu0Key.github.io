      <h2 id="命令行的方式">命令行的方式</h2>
<div class="highlight"><pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-cmd" data-lang="cmd">netsh wlan show profiles
# 系统会返回存储在计算机上的无线网络配置文件列表
# 你要看具体某个wifi的密码，就用下面的命令
# 可以直接复制上面命令输出的wifi名称
netsh wlan show profile name=<span style="color:#e6db74">&#34;wifi名称&#34;</span> key=clear
</code></pre></div><p>然后根据输出的结果, 找到 <code>安全设置</code> 下的 <code>关键内容</code>，就是wifi密码了。</p>
